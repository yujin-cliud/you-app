<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>英語クイズ</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #fceabb, #f8b500);
      text-align: center;
      padding: 20px;
    }
    .quiz-box {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .choices button, #startBtn, #retryBtn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #ffd54f;
      cursor: pointer;
    }
    .choices button:hover, #startBtn:hover, #retryBtn:hover {
      background: #ffb300;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    #quizArea {
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <div id="startArea">
      <h2>英語クイズへようこそ！</h2>
      <button id="startBtn">スタート</button>
    </div>

    <div id="quizArea">
      <div id="question" class="question"></div>
      <div id="choices" class="choices"></div>
      <div id="result"></div>
      <button id="retryBtn" style="display: none;">リトライ</button>
    </div>
  </div>

  <script>
    const quiz = [
      { question: "りんごは英語で？", choices: ["banana", "grape", "apple", "orange"], correct: 2 },
      { question: "ねこは英語で？", choices: ["dog", "cat", "mouse", "bird"], correct: 1 },
      { question: "水は英語で？", choices: ["water", "wine", "milk", "juice"], correct: 0 },
      { question: "ありがとうは英語で？", choices: ["hello", "thanks", "bye", "please"], correct: 1 },
      { question: "赤は英語で？", choices: ["blue", "green", "yellow", "red"], correct: 3 },
      { question: "魚は英語で？", choices: ["chicken", "fish", "meat", "pork"], correct: 1 },
      { question: "車は英語で？", choices: ["car", "bus", "bike", "train"], correct: 0 },
      { question: "犬は英語で？", choices: ["rabbit", "cat", "dog", "tiger"], correct: 2 },
      { question: "学校は英語で？", choices: ["school", "station", "office", "store"], correct: 0 },
      { question: "月曜日は英語で？", choices: ["Friday", "Monday", "Tuesday", "Sunday"], correct: 1 },
    ];

    let current = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const resultEl = document.getElementById("result");
    const startArea = document.getElementById("startArea");
    const quizArea = document.getElementById("quizArea");
    const retryBtn = document.getElementById("retryBtn");

    function showQuestion() {
      if (current >= quiz.length) {
        questionEl.textContent = `終了！スコア：${score} / ${quiz.length}`;
        choicesEl.innerHTML = "";
        retryBtn.style.display = "block";
        return;
      }

      const q = quiz[current];
      questionEl.textContent = `Q${current + 1}. ${q.question}`;
      choicesEl.innerHTML = "";

      q.choices.forEach((choice, i) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => {
          if (i === q.correct) {
            score++;
          }
          current++;
          showQuestion();
        };
        choicesEl.appendChild(btn);
      });
    }

    document.getElementById("startBtn").onclick = () => {
      startArea.style.display = "none";
      quizArea.style.display = "block";
      showQuestion();
    };

    retryBtn.onclick = () => {
      current = 0;
      score = 0;
      retryBtn.style.display = "none";
      resultEl.textContent = "";
      showQuestion();
    };
  </script>
</body>
</html>
